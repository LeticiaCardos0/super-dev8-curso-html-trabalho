<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe Conosco</title>
</head>
<body>
    <a href="../index.html">Voltar</a>    
    
 <h1>Trabalhe Conosco</h1>
    <p>Quer fazer parte da nossa equipe? Preencha o formulário abaixo e envie suas informações.</p>

    <form action="#" method="post" enctype="multipart/form-data">
        <label for="vaga">Vaga desejada:</label><br>
        <select id="vaga" name="vaga" required>
            <option value="">Selecione uma vaga</option>
            <option value="matematica">Professor de Matemática</option>
            <option value="geografia">Professor de Geografia</option>
            <option value="portugues">Professor de Português</option>
            <option value="historia">Professor de História</option>
            <option value="ingles">Professor de Inglês</option>
            <option value="educacao_fisica">Professor de Educação Física</option>
        </select><br><br>

        <label for="curriculo">Anexe seu currículo:</label><br>
        <input type="file" id="curriculo" name="curriculo" accept=".pdf,.doc,.docx"><br><br>

        <label for="email">E-mail do candidato:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone"><br><br>

        <label for="mensagem">Fale sobre você:</label><br>
        <textarea id="mensagem" name="mensagem" rows="5" cols="40"></textarea><br><br>

        <button type="submit">Enviar Candidatura</button>
    </form>
</body>
</html>

</body>
</html>
