<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe Conosco</title>
</head>
<body>
    <a href="../index.html">Voltar</a>    
    
    <h1>Trabalhe Conosco</h1>
    <p>Estamos sempre em busca de novos talentos para fazer parte da nossa equipe. Se você é uma pessoa dedicada, responsável e quer crescer profissionalmente, envie seu currículo para nós!</p>

    <h2>Envie seu Currículo</h2>
    <form action="#" method="post">
        <label for="nome">Nome completo:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone"><br><br>

        <label for="mensagem">Por que deseja trabalhar conosco?</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="40"></textarea><br><br>

        <label for="curriculo">Anexe seu currículo:</label><br>
        <input type="file" id="curriculo" name="curriculo" accept=".pdf,.doc,.docx"><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>

</body>
