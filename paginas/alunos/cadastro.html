<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <a href="../institucional.html">Voltar</a>
    <h1>Cadastro do aluno</h1>
    <form>
        <div>
            <label for="Nome">Nome</label>
            <input type="text" id="campo-nome" name="Nome">
        </div>
        <div>
            <label for="campo-data-nascimento">Data de Nascimento</label>
            <input type="date" id="campo-data-nascimento" name="campo-data-nascimento">
        </div>
        <div>
            <label for="campo-serie">Série</label>
            <select id="campo-serie" name="serie">
            <option disabled selected>Escolha uma Opção</option>
            <option value="1º ano">1º ano</option>
            <option value="2º ano">2º ano</option>
            <option value="3º ano">3º ano</option>
            </select>

        </div>
        <div>
            <label for="campo-imagem">Imagem</label>
            <input type="file" id="campo-imagem">
        </div>
        <div>
            <label for="campo-numero">Número do WhatsApp</label>
            <input type="text" id="campo-numero" name="numero">
        </div>
        <label form="campo-login">Login</label>
        <input type="text" id="campo-login" name="Login">
        </div>
        <div>
            <label form="campo-senha">Senha</label>
            <input type="password" id="campo-senha" name="Senha">
        </div>

        <button type="submit">Cadastrar</button>
    </form>

</body>

</html>
